<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haikyuu image search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>search a word, get haikyuu-related pictures</h1>

        <div id="imageBox">
            <img src="./images/karasuno-team.png" id="defaultpic">
        </div>

        <form id="form">
            <input id="input" spellcheck="false">
            <input type="submit" value="let's go!">
        </form>

        <div id="text">
            <p id="risk">spoilers at your own risk</p>
        </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
